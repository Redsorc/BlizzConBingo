<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to BlizzCon Bingo</title>
    <!-- Link to your external CSS file -->
    <link rel="stylesheet" href="home.css">
    <!-- Bootstrap CSS CDN link -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body, html {
            height: 100%;
            margin: 0;
        }

        .bg-image {
            /* The image used */
            background-image: url('assets/Frog Legion Generals.png');

            /* Add the blur effect */
            filter: blur(2px);
            -webkit-filter: blur(2px);

            /* Full height and width */
            height: 100%;
            width: 100%;

            /* Center and scale the image nicely */
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;

            /* Panning effect */
            animation: panning 60s infinite alternate;
            position: fixed;
            z-index: -1;
        }

        .bg-image::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5); /* Adjust the color and opacity to mute the background */
            z-index: -1;
        }

        @keyframes panning {
            0% {
                background-position: 0% 0%;
            }
            100% {
                background-position: 100% 100%;
            }
        }

        .container {
            z-index: 2;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            color: #ffffff;
            text-align: center;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 30px;
        }

        label {
            font-size: 1.2rem;
        }

        input[type="text"] {
            width: 100%;
            max-width: 300px;
            margin-top: 10px;
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
    <div class="bg-image"></div> <!-- This div contains the background image with the panning effect -->
    <div class="container">
        <div class="text-center">
            <h1>Welcome to FLG BlizzCon Bingo!</h1>
            <form id="nameForm" action="bingo.html">
                <div class="form-group">
                    <label for="userName">Please enter your name:</label>
                    <div style="font-size: 12px; color: gray;">
                                (Don't worry, I don't store it, it just determines your RNG seed)
                            </div>
                    <input type="text" class="form-control" id="userName" name="userName">
                </div>
                <button type="submit" class="btn btn-primary">Generate Bingo Board</button>
            </form>
        </div>
    </div>

    <!-- jQuery and Bootstrap scripts -->

</body>
</html>
